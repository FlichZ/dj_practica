{% extends "shop/base.html" %}
{% load static %}
{% block content %}
  <h2 class="mb-3">Удаление товара</h2>
  <p>Вы уверены, что хотите удалить товар "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
