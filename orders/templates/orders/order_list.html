{% extends "shop/base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                  <br>
                  <a href="{% url 'orders:order_create'%}" class="btn btn-info btn-sm">Добавить</a>
                 <br>
            </div>
            <div class="col-lg-6">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="container mt-4">
                    <h2>Список заказов</h2>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Имя</th>
                          <th scope="col">Фамилия</th>
                          <th scope="col">Email</th>
                          <th scope="col">Действия</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for order in orders %}
                          <tr>
                            <th scope="row">{{ order.id }}</th>
                            <td>{{ order.first_name }}</td>
                            <td>{{ order.last_name }}</td>
                            <td>{{ order.email }}</td>
                            <td>
                              <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-info btn-sm">Подробнее</a>
                              <a href="{% url 'orders:order_edit' order.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                              <a href="{% url 'orders:order_delete' order.id %}" class="btn btn-danger btn-sm">Удалить</a>
                            </td>
                          </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
